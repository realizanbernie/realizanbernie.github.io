<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Inventory Management System</h1>
        <nav>
            <ul>
                <li><a href="#stock">Stock</a></li>
                <li><a href="#sold">Sold Items</a></li>
                <li><a href="#reports">Reports</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Stock Section -->
        <section id="stock">
            <h2>Stock Items</h2>
            <table id="stockTable">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="addStockBtn">Add Stock Item</button>
        </section>

        <!-- Sold Items Section -->
        <section id="sold">
            <h2>Sold Items</h2>
            <table id="soldTable">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity Sold</th>
                        <th>Total Price</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Reports Section -->
        <section id="reports">
            <h2>Reports</h2>
            <!-- Placeholder for reports -->
            <p>Generate reports based on inventory and sales data.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Inventory Management System. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
