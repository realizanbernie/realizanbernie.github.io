<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome Conversation</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0f0ff;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      color: #222;
    }
    .container {
      background: white;
      max-width: 400px;
      width: 90%;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #0077cc;
      margin-bottom: 1rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #0077cc;
      border-radius: 8px;
      margin-bottom: 1rem;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #005fa3;
      outline: none;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover:not(:disabled) {
      background-color: #005fa3;
    }
    button:disabled {
      background-color: #a0c4ff;
      cursor: not-allowed;
    }
    #response p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    #response input[type="text"] {
      margin-bottom: 1rem;
    }
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="nameForm">
      <h1>Welcome!</h1>
      <label for="name">What's your name?</label>
      <input type="text" id="name" name="name" required autocomplete="off" />
      <button type="submit">Submit</button>
    </form>
    <div id="response" style="display:none;"></div>
  </div>

  <script>
    (function() {
      let capitalized_name = '';

      const nameForm = document.getElementById('nameForm');
      const responseDiv = document.getElementById('response');

      // Helper: Capitalize first letter
      function capitalizeFirstLetter(string) {
        if (!string) return '';
        return string.charAt(0).toUpperCase() + string.slice(1);
      }

      // Helper: Send message to Gmail via Formspree
      function sendToGmail(message) {
        fetch("https://formspree.io/f/mwpedbzo", {
          method: "POST",
          headers: {
            "Accept": "application/json",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email: "realizanbernie6@gmail.com", message })
        }).then(response => {
          if (response.ok) {
            console.log("Email sent successfully.");
          } else {
            console.error("Error sending email.");
          }
        }).catch(error => {
          console.error("Fetch error:", error);
        });
      }

      // Handle form submission for name
      nameForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const nameInput = document.getElementById('name').value.trim().toLowerCase();
        capitalized_name = capitalizeFirstLetter(nameInput);

        if (nameInput === 'justine riva' || nameInput === 'justine') {
          // Known visitor - ask first question
          showCanBeMineQuestion();
        } else {
          // Unknown visitor - greet and send email
          responseDiv.innerHTML = `<p>Hi ${capitalized_name}!</p>`;
          responseDiv.style.display = 'block';
          nameForm.style.display = 'none';
          sendToGmail(`Hi ${capitalized_name}!`);
        }
      });

      // Show "Can you be mine?" question
      function showCanBeMineQuestion() {
        responseDiv.innerHTML = `
          <p>Can you be mine? (yes/no)</p>
          <input type="text" id="canBeMine" autocomplete="off" required />
          <button id="submitCanBeMine" disabled>Submit</button>
        `;
        responseDiv.style.display = 'block';
        nameForm.style.display = 'none';

        const input = document.getElementById('canBeMine');
        const btn = document.getElementById('submitCanBeMine');

        input.focus();

        // Enable button only if input not empty
        input.addEventListener('input', () => {
          btn.disabled = input.value.trim() === '';
        });

        btn.addEventListener('click', handleCanBeMine);
      }

      // Handle answer to "Can you be mine?"
      function handleCanBeMine() {
        const answer = document.getElementById('canBeMine').value.trim().toLowerCase();
        if (answer !== 'yes' && answer !== 'no') {
          alert('Please answer with "yes" or "no".');
          return;
        }

        sendToGmail(`Can you be mine? Answer: ${answer}`);

        if (answer === 'yes') {
          showBoyfriendQuestion();
        } else {
          responseDiv.innerHTML = `<p>Ok.</p>`;
        }
      }

      // Show "Can I be your boyfriend?" question
      function showBoyfriendQuestion() {
        responseDiv.innerHTML = `
          <p>Can I be your boyfriend? (yes/no)</p>
          <input type="text" id="boyfriendQuestion" autocomplete="off" required />
          <button id="submitBoyfriendQuestion" disabled>Submit</button>
        `;

        const input = document.getElementById('boyfriendQuestion');
        const btn = document.getElementById('submitBoyfriendQuestion');

        input.focus();

        input.addEventListener('input', () => {
          btn.disabled = input.value.trim() === '';
        });

        btn.addEventListener('click', handleBoyfriendQuestion);
      }

      // Handle answer to "Can I be your boyfriend?"
      function handleBoyfriendQuestion() {
        const answer = document.getElementById('boyfriendQuestion').value.trim().toLowerCase();
        if (answer !== 'yes' && answer !== 'no') {
          alert('Please answer with "yes" or "no".');
          return;
        }

        sendToGmail(`Can I be your boyfriend? Answer: ${answer}`);

        if (answer === 'yes') {
          responseDiv.innerHTML = `<p>Yay! Thank you! ðŸ’–</p>`;
          alert("Thank you! Your answer has been sent.");
        } else {
          responseDiv.innerHTML = `<p>Ok, thanks for letting me know.</p>`;
          alert("Thank you for your response.");
        }
      }
    })();
  </script>
</body>
</html>
