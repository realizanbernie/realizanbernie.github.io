<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            background-color: rgb(255, 255, 255); /* Dark background */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            color: rgb(0, 0, 0); /* Text color */
            text-align: center; /* Center text alignment */
        }

        .container {
            background-color: rgba(216, 216, 216, 0.7); /* Semi-transparent background for contrast */
            padding: 20px; /* Padding inside the container */
            border-radius: 10px; /* Rounded corners */
            max-width: 500px; /* Maximum width of the container */
        }

        .button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #f5dd02; /* Green button color */
            color: rgb(0, 0, 0); /* Button text color */
            text-decoration: none; /* Remove underline from links */
            border-radius: 4px; /* Rounded corners for buttons */
            margin-top: 10px; /* Space above buttons */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. We appreciate your feedback and will get back to you shortly.</p>
        <a href="index.html" class="button">Go Back to Contact Form</a>
        <a href="home.html" class="button">Return to Home</a> <!-- Link to home page or any other page -->
    </div>
</body>
</html>
